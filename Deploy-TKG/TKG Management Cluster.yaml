---
project: Field Demo
kind: PIPELINE
name: TKG Management Cluster
icon: data:image/png;base64,
enabled: true
description: |-
  Deploy a Tanzu Kubernetes Grid 1.0 Management Cluster
  - Deploys a Production or Development Management Cluster
  - T-Shirt Sizing for Cluster VMs
  - Adds the deployment to Cloud Assembly
concurrency: 1
input:
  GOVC_Version: v0.22.1
  GO_Version: '1.14'
  TKG_CLI: tkg-linux-amd64-v1.0.0_vmware.1.gz
  TKG_Cluster_CIDR: 100.96.0.0/11
  TKG_Cluster_Name: ''
  TKG_Cluster_Type: ''
  TKG_K8s_OVA: photon-3-v1.17.3_vmware.2.ova
  TKG_Proxy_OVA: photon-3-capv-haproxy-v0.6.3_vmware.1.ova
  TKG_SSH_Key: ''
  TKG_Service_CIDR: 100.64.0.0/13
  TKG_VM_Size: ''
  vCenter_Datacenter: ''
  vCenter_Datastore: ''
  vCenter_Folder: ''
  vCenter_Network: ''
  vCenter_Resource: ''
_inputMeta:
  TKG_VM_Size:
    description: TKG Management VM size
    mandatory: true
  GOVC_Version:
    description: GOVC Version
    mandatory: false
  TKG_Cluster_CIDR:
    description: TKG Cluster CIDR
    mandatory: true
  vCenter_Datacenter:
    description: vCenter Datacenter Name (e.g. sc2dc03)
    mandatory: true
  vCenter_Network:
    description: vCenter Network Name (e.g. Mgmt VMs)
    mandatory: true
  TKG_CLI:
    description: TKG CLI Binary to download
    mandatory: true
  TKG_Cluster_Name:
    description: TKG Cluster Name
    mandatory: true
  vCenter_Datastore:
    description: vCenter Datastore Name (e.g. sc2c02vsan01)
    mandatory: true
  vCenter_Resource:
    description: vCenter Resource path (e.g. /sc2dc03/host/sc2c04-ATMM/Resources)
    mandatory: true
  TKG_K8s_OVA:
    description: TKG Kubernetes Template to download
    mandatory: true
  TKG_Proxy_OVA:
    description: TKG Proxy Template to download
    mandatory: true
  TKG_Cluster_Type:
    description: Development or Production Cluster
    mandatory: true
  GO_Version:
    description: Go Version
    mandatory: false
  TKG_SSH_Key:
    description: TKG SSH Public Key
    mandatory: true
  vCenter_Folder:
    description: vCenter VM folder path for TKG deployments (e.g. /sc2dc03/vm/TKG)
    mandatory: true
  TKG_Service_CIDR:
    description: TKG Service CIDR
    mandatory: true
workspace:
  endpoint: sc2-fd-perm-docker
  image: sammcgeown/codestream-ci-tkg:0.0.6
  registry: ''
  path: /build
  limits:
    cpu: 2.0
    memory: 1024
stageOrder:
- Build
stages:
  Build:
    taskOrder:
    - Export VC Password
    - Export MyVMware Password
    - Get TKG Templates
    - Deploy TKG Management
    - Onboard TKG Management Cluster
    tasks:
      Onboard TKG Management Cluster:
        type: vRO
        ignoreFailure: true
        endpoints:
          vroServer: vRO - Local
        input:
          workflowName: Onboard TKG Cluster
          workflowID: 627a648f-5c05-47d4-ade4-b3c0d71d1fe4
          parameters:
            vRAProjectName: ${var.TKG-vRA-Project}
            tkgManagementCluster: ${input.TKG_Cluster_Name}
            vRAUrl: ${var.TKG-vRA-URL}
            vRAPassword: ${var.TKG-vRA-Password}
            tkgDeploymentVMCount: ${Build.Get TKG Templates.output.exports.VMCOUNT}
            vRAUser: ${var.TKG-vRA-Username}
            vCenterUrl: ${var.TKG-vCenter-FQDN}
            tkgDeploymentName: ${input.TKG_Cluster_Name}
            tkgClusterType: management
      Get TKG Templates:
        type: CI
        input:
          steps:
          - set +x
          - source /build/tkg.secret
          - set -x
          - '# GOVC Connection variables'
          - export GOVC_INSECURE=1
          - export GOVC_URL="https://${var.TKG-vCenter-FQDN}/sdk"
          - export GOVC_USERNAME=${var.TKG-vCenter-Username}
          - export GOVC_DATASTORE="${input.vCenter_Datastore}"
          - export GOVC_NETWORK="${input.vCenter_Network}"
          - export GOVC_RESOURCE_POOL="${input.vCenter_Resource}"
          - '# Export environment variables for vmw-cli'
          - export VMWUSER=${var.TKG-MyVMware-User}
          - ''
          - '# Test if the folder exists'
          - FOLDER=$(govc folder.info -json ${input.vCenter_Folder} | jq -r '.Folders[] | .Name')
          - if [[ $FOLDER ]]
          - 'then '
          - '  echo "Folder exists - skipping..."'
          - else
          - '  govc folder.create ${input.vCenter_Folder}'
          - fi
          - '# Create Template folder'
          - TEMPLATEFOLDER=$(govc folder.info -json ${input.vCenter_Folder}/Templates | jq -r '.Folders[]
            | .Name')
          - if [[ $TEMPLATEFOLDER ]]
          - 'then '
          - '  echo "Folder exists - skipping..."'
          - else
          - '  govc folder.create ${input.vCenter_Folder}/Templates'
          - fi
          - '# Create Management folder'
          - MANAGEMENTFOLDER=$(govc folder.info -json ${input.vCenter_Folder}/${input.TKG_Cluster_Name}
            | jq -r '.Folders[] | .Name')
          - if [[ $MANAGEMENTFOLDER ]]
          - 'then '
          - '  echo "Folder exists - skipping..."'
          - else
          - '  govc folder.create ${input.vCenter_Folder}/${input.TKG_Cluster_Name}'
          - fi
          - ''
          - '# Test if the K8s Template exists'
          - KubeVM=$(echo "${input.TKG_K8s_OVA}" | sed -e "s/.ova//")
          - '#TKGK8SVM=$(govc vm.info $KubeVM | jq -e ''.VirtualMachines'')'
          - TKGK8SVM=$(govc ls "${input.vCenter_Folder}/Templates/$KubeVM")
          - if [ -z "$TKGK8SVM" ]
          - then
          - '    echo "TKG Kuberentes Template does not exist..."'
          - '    # Download TKG Kubernetes OVA'
          - '    vmw-cli refresh >> /dev/null'
          - '    vmw-cli index vmware-tanzu-kubernetes-grid >> /dev/null'
          - '    vmw-cli get ${input.TKG_K8s_OVA}'
          - '    govc import.ova -name=$KubeVM -folder=${input.vCenter_Folder}/Templates ${input.TKG_K8s_OVA}'
          - '    # Take a snapshot of the VM'
          - '    govc snapshot.create -vm $KubeVM root'
          - '    # Mark the VM as a template'
          - '    govc vm.markastemplate $KubeVM'
          - else
          - '    echo "TKG Kuberentes Template exists..."'
          - fi
          - ''
          - '# Test if the Proxy Template exists'
          - ProxyVM=$(echo "${input.TKG_Proxy_OVA}" | sed -e "s/.ova//")
          - TKGPRXVM=$(govc ls "${input.vCenter_Folder}/Templates/$ProxyVM")
          - if [ -z "$TKGPRXVM" ]
          - then
          - '    echo "TKG HAProxy Template does not exist..."'
          - '    # Download TKG Kubernetes OVA'
          - '    vmw-cli refresh >> /dev/null'
          - '    vmw-cli index vmware-tanzu-kubernetes-grid >> /dev/null'
          - '    vmw-cli get ${input.TKG_Proxy_OVA}'
          - '    govc import.ova -name=$ProxyVM -folder=${input.vCenter_Folder}/Templates ${input.TKG_Proxy_OVA}'
          - '    # Take a snapshot of the VM'
          - '    govc snapshot.create -vm $ProxyVM root'
          - '    # Mark the VM as a template'
          - '    govc vm.markastemplate $ProxyVM'
          - else
          - '    echo "TKG HAProxy Template exists - skipping..."'
          - fi
          - ''
          - case "${input.TKG_Cluster_Type}" in
          - '    "prod")'
          - '        export VMCOUNT=5'
          - '        ;;'
          - '    "dev")'
          - '        export VMCOUNT=3'
          - '        ;;'
          - '    *)'
          - '        export VMCOUNT=3'
          - '        ;;'
          - esac
          export:
          - VMCOUNT
          - GOVC_PASSWORD
          artifacts: [
            ]
          process: [
            ]
      Export VC Password:
        type: CI
        input:
          steps:
          - cat <<EOF >> /build/tkg.secret
          - export GOVC_PASSWORD='${var.TKG-vCenter-Password}'
          - EOF
          export: [
            ]
          artifacts: [
            ]
          process: [
            ]
      Export MyVMware Password:
        type: CI
        input:
          steps:
          - cat <<EOF >> /build/tkg.secret
          - VMWPASS='${var.TKG-MyVMware-Password}'
          - EOF
          export: [
            ]
          artifacts: [
            ]
          process: [
            ]
      Deploy TKG Management:
        type: SSH
        input:
          script: |+
            # Install TKG CLI
            TKGPATH=/usr/local/bin/tkg
            PWD=$(pwd)
            # Download TKG Kubernetes OVA
            docker run -t --rm -e VMWUSER=$VMWUSER -e VMWPASS=$VMWPASS -v $PWD:/files apnex/vmw-cli refresh >> /dev/null
            docker run -t --rm -e VMWUSER=$VMWUSER -e VMWPASS=$VMWPASS -v $PWD:/files apnex/vmw-cli index vmware-tanzu-kubernetes-grid >> /dev/null
            docker run -t --rm -e VMWUSER=$VMWUSER -e VMWPASS=$VMWPASS -v $PWD:/files apnex/vmw-cli get ${input.TKG_CLI} >> /dev/null

            # Unzip the CLI executable
            gunzip -qf ${input.TKG_CLI}
            sudo mv -f $(echo "${input.TKG_CLI}" | sed -e "s/.gz//") $TKGPATH
            sudo chmod +x $TKGPATH

            # Clear the current configuration
            rm -f ~/.tkg/config.yaml
            rm -f ~/.kube/config

            # Creates the initial config
            tkg get management-cluster

            # Get template VM names
            K8STemplate=$(echo ${input.TKG_K8s_OVA} | sed 's/.ova//g')
            HAPTemplate=$(echo ${input.TKG_Proxy_OVA} | sed 's/.ova//g')

            # T-Shirt Sizing
            case "${input.TKG_VM_Size}" in
                "small")
                    VM_RAM="2048"
                    VM_CPU="1"
                    VM_DISK="20"
                    ;;
                "medium")
                    VM_RAM="4096"
                    VM_CPU="2"
                    VM_DISK="40"
                    ;;
                "large")
                    VM_RAM="8192"
                    VM_CPU="4"
                    VM_DISK="40"
                    ;;
                "extra-large")
                    VM_RAM="16384"
                    VM_CPU="4"
                    VM_DISK="80"
                    ;;
                *)
                    VM_RAM="4096"
                    VM_CPU="2"
                    VM_DISK="40"
                    ;;
            esac

            # Development or Production plan
            case "${input.TKG_Cluster_Type}" in
                "prod")
                    TKG_PLAN="prod"
                    ;;
                "dev")
                    TKG_PLAN="dev"
                    ;;
                *)
                    TKG_PLAN="dev"
                    ;;
            esac

            cat <<EOF >> ~/.tkg/config.yaml
            VSPHERE_SSH_AUTHORIZED_KEY: "${input.TKG_SSH_Key}"
            CLUSTER_CIDR: ${input.TKG_Cluster_CIDR}
            VSPHERE_DATACENTER: /${input.vCenter_Datacenter}
            VSPHERE_DATASTORE: /${input.vCenter_Datacenter}/datastore/${input.vCenter_Datastore}
            VSPHERE_RESOURCE_POOL: ${input.vCenter_Resource}
            VSPHERE_FOLDER: ${input.vCenter_Folder}/${input.TKG_Cluster_Name}
            VSPHERE_MEM_MIB: $VM_RAM
            VSPHERE_PASSWORD: ${Build.Get TKG Templates.output.exports.GOVC_PASSWORD}
            VSPHERE_TEMPLATE: ${input.vCenter_Folder}/Templates/$K8STemplate
            VSPHERE_DISK_GIB: $VM_DISK
            VSPHERE_SERVER: ${var.TKG-vCenter-FQDN}
            VSPHERE_NETWORK: ${input.vCenter_Network}
            SERVICE_CIDR: ${input.TKG_Service_CIDR}
            VSPHERE_USERNAME: ${var.TKG-vCenter-Username}
            VSPHERE_NUM_CPUS: $VM_CPU
            VSPHERE_HAPROXY_TEMPLATE: ${input.vCenter_Folder}/Templates/$HAPTemplate
            EOF

            # Deploy the Management Cluster
            tkg init --infrastructure=vsphere --name ${input.TKG_Cluster_Name} --plan=$TKG_PLAN

            # Push Config to GitLab
            TMPDIR=$(pwd)/${executionId}
            mkdir -p $TMPDIR && cd $TMPDIR

            # Repository has ~/.ssh/id_rsa.pub from the Docker Host as
            # a Deploy Key, allowing SSH cloning without a password
            git clone ${var.TKG-Git-Repository} configs
            git config --global user.email "codestream@vmware.com"
            git config --global user.name "Code Stream"
            git config --global push.default simple

            # Move into the git repository
            cd $TMPDIR/configs
            # Make a directory for the cluster (-p in case it exists)
            mkdir -p ${input.TKG_Cluster_Name}
            # Force copy (-rf) in case files exist already
            /bin/cp -rf ~/.tkg/config.yaml ${input.TKG_Cluster_Name}/
            /bin/cp -rf ~/.kube/config ${input.TKG_Cluster_Name}/
            # Replace the home path with "HOME" to create a template
            sed -i "s|$HOME|HOME|g" ${input.TKG_Cluster_Name}/config.yaml
            # Add the new files to git
            git add .
            git commit -m "Code Stream creating ${input.TKG_Cluster_Name} TKG Management cluster"
            git push
            # Move to home and delete the temporary directory
            cd ~/
            rm -rf $TMPDIR


          username: ${var.TKG-Docker-Host-User}
          password: ${var.TKG-Docker-Host-Password}
          passphrase: ''
          privatekey: ''
          host: ${var.TKG-Docker-Host}
          workingDirectory: ''
          arguments: [
            ]
          environmentVariables:
            VMWUSER: ${var.TKG-MyVMware-User}
            VMWPASS: ${var.TKG-MyVMware-Password}
